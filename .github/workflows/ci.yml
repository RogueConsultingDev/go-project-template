name: CI

on:
  push:
    branches: ["*"]

jobs:
  validate-template:
    runs-on: ubuntu-latest
    name: "Validate Project Template"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cruft
        uses: threeal/pipx-install-action@v1.0.0
        with:
          packages: cruft

      - name: Create project from template
        run: |
          cruft create . \
            -y --extra-context='{"project_slug": "test_project", "use_docker": "y"}'

      - name: Test project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd test_project

          git init
          go get -t .

          make test
          make docker.build
