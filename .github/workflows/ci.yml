name: CI

on:
  push:
    branches: ["*"]

jobs:
  validate-template:
    runs-on: ubuntu-latest
    name: "Validate Project Template"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Cruft
        uses: threeal/pipx-install-action@v1.0.0
        with:
          packages: cruft

      - name: Create project from template
        run: |
          cruft create . \
            -y --extra-context='{"project_slug": "test_project", "use_docker": "y"}'

      - name: Configure Git
        run: |
          git config --global user.name "CI User"
          git config --global user.email "ci@example.com"

      - name: Test project
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cd test_project

          go get -t .

          git init
          git add .
          # pre-commit install
          git commit -m 'Initial Commit'

          make test
          make docker.build
